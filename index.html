<body class="firstPage">
    <div>
        <section>
            <!--main body of text page 1-->
            <h3 class="currentTemp"> 25  </h3>
            <h3 class="currentTempDes">Degrees</h3>
            <p>
                <button id="hide">Hide</button>
                <button class="button" id="increase">+</button>
                <button class="button" id="decrease">-</button>
                <button class="button" id="reset">reset</button>
                <button class="button" id="PSM">PSM</button>
            </p>
        </section>   
        <h3 class="minTemperature">
          MIN 
      </h3>
      <h3 class="maxTemperature">
        MIN 
    </h3>
      <h3 class="powerSaveMode">
          ON/OFF
      </h3>

    <div> 
        <h1 id="message"></h1>
        <button class="button" id="weatherButton">Get Weather</button>
        
    </div>
